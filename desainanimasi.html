<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Animasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"> 
    <style>
        :root {
            --primary-color: #2e4a76;
            --secondary-color: #25d366;
            --dark-bg: #0a192f;
            --light-text: #ccd6f6;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            color: var(--light-text);
        }

        /* Styling Swiper */
        .swiper {
            width: 100%;
            max-width: 600px;
            padding-bottom: 30px;
        }

        .swiper-wrapper {
            display: flex;
            align-items: center;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--primary-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .swiper-slide video {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
        }

        /* Tombol Navigasi */
        .swiper-button-next, .swiper-button-prev {
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        .swiper-button-next:hover, .swiper-button-prev:hover {
            color: #1da851;
        }

        /* Scrollbar */
        .swiper-scrollbar {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .swiper-scrollbar-drag {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        /* Tombol Kembali */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #1da851;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contoh Animasi</h1>
        <p>Geser untuk melihat lebih banyak animasi:</p>

        <!-- Swiper Slider -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <video controls>
                        <source src="video1.mp4" type="video/mp4">
                        Browser Anda tidak mendukung video tag.
                    </video>
                </div>
                <div class="swiper-slide">
                    <video controls>
                        <source src="video2.mp4" type="video/mp4">
                        Browser Anda tidak mendukung video tag.
                    </video>
                </div>
                <div class="swiper-slide">
                    <video controls>
                        <source src="video3.mp4" type="video/mp4">
                        Browser Anda tidak mendukung video tag.
                    </video>
                </div>
                <div class="swiper-slide">
                    <video controls>
                        <source src="video4.mp4" type="video/mp4">
                        Browser Anda tidak mendukung video tag.
                    </video>
                </div>
                <div class="swiper-slide">
                    <video controls>
                        <source src="video5.mp4" type="video/mp4">
                        Browser Anda tidak mendukung video tag.
                    </video>
                </div>
                <div class="swiper-slide">
                    <video controls>
                        <source src="video6.mp4" type="video/mp4">
                        Browser Anda tidak mendukung video tag.
                    </video>
                </div>
            </div>
            <!-- Tombol Navigasi -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

 <a href="index.html" class="back-btn">Kembali ke Beranda</a>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            effect: 'coverflow', // Efek slider lebih smooth
            centeredSlides: true, // Pastikan video selalu di tengah
            slidesPerView: 'auto', // Biarkan ukuran menyesuaikan
            loop: false, // Jangan looping otomatis
            spaceBetween: 10, // Jarak antar slide biar lebih enak
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            scrollbar: {
                el: '.swiper-scrollbar',
                hide: false,
                draggable: true,
            },
            speed: 600,  // Animasi lebih smooth
        });
    </script>

</body>
</html>
